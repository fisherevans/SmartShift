<form name="loginForm" ng-submit="submit()">
    <h1 class="col-sm-offset-4">Log In</h1>
    <div class="alert alert-danger login-alert col-sm-offset-4 col-sm-4"  ng-show="error" role="alert">
        <h5><span class="glyphicon glyphicon-remove-circle"></span>&nbsp;{{error}}</h5>
    </div>
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label sr-only">User Name</label>
        <div class="col-sm-4 col-sm-offset-4">
            <input ng-model="user.username" type="text" class="form-control login" id="username" placeholder="User Name">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 sr-only control-label">Password</label>
        <div class="col-sm-4 col-sm-offset-4">
            <input ng-model="user.password" type="password" class="form-control login" id="password" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Remember me
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-6">
            <button type="submit" class="btn btn-primary">Sign in</button>
            <p>Business not registered? <a href="#/register">Click here</a> to register your business.</p>
        </div>
    </div>

</form>
