<form name="loginForm" ng-submit="submit()">
  <div class="modal-header">
    <h3 class="modal-title">Log in</h3>
  </div>
  <div class="modal-body loginModal">
    <p>Please log in with you user credentials.</p>
    <div class="loginInputWrapper smartInputWrapper">
      <input ng-model="account.username" type="text" ng-class="{inputError:error}" 
          class="smartInputText fadeColors" id="username" 
          placeholder="User Name">
    </div>
    <div class="loginInputWrapper smartInputWrapper">
      <input ng-model="account.password" type="password" ng-class="{inputError:error}"
          class="smartInputText fadeColors" id="password"
          placeholder="Password">
    </div>
    <div class="loginInputWrapper smartInputWrapper">
      <div ng-show="error" class="loginError">{{error}}</div>
    </div>
    <div class="loginRememberWrapper smartInputWrapper textAlignRight">
      <label class="loginRemember">Remember me<input type="checkbox"></label>
    </div>
  </div>
  <div class="modal-footer">
    <div class="loginRegister">
      Not registered? <a href="#/register">Click here</a> to register your business.
    </div>
    <button type="submit" class="smartButton fadeColors blueBG">Sign in</button>
  </div>
</form>
