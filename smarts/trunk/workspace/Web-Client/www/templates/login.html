<form name="loginForm" ng-submit="submit()">
    <div class="modal-header">
        <h3 class="modal-title">Log in</h3>
    </div>
    <div class="modal-body">
        <div class="alert alert-danger login-alert col-sm-offset-3 col-sm-6"  ng-show="error" role="alert">
            <h5><span class="glyphicon glyphicon-remove-circle"></span>&nbsp;{{error}}</h5>
        </div>
        <div class="form-group login">
            <label for="username" class="col-sm-2 control-label sr-only">User Name</label>
            <div class="col-sm-6 col-sm-offset-3">
                <input ng-model="account.username" type="text" class="form-control login" id="username" placeholder="User Name">
            </div>
        </div>
        <div class="form-group login">
            <label for="password" class="col-sm-2 sr-only control-label">Password</label>
            <div class="col-sm-6 col-sm-offset-3">
                <input ng-model="account.password" type="password" class="form-control login" id="password" placeholder="Password">
            </div>
        </div>
        <div class="form-group login">
            <div class="col-sm-offset-3 col-sm-8">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                </div>
            </div>
        </div>
    </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-6">
                <button type="submit" class="btn btn-primary">Sign in</button>
                <p>Not registered? <a href="#/register">Click here</a> to register your business.</p>
            </div>
        </div>
    <div class="modal-footer"> </div>

</form>
