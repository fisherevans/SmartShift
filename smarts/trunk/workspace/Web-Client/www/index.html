<!DOCTYPE html>
<html>
	<head>
    <title>AJAX Test</title>
    <link href="style/test.css" rel="stylesheet" />
    <script src="lib/jquery/jquery-2.1.1.js"></script>
    <script src="script/logger.js"></script>
    <script src="script/test.js"></script>
	</head>
	<body>
    <table><tr><td>
      <div class="label">Username:</div><input type="text" id="username" value="testuser" /><br><br>
      <div class="label">Password:</div><input type="password" id="password" value="password" /><br><br>
      <div class="label">Method:</div><select id="method">
        <option value="GET" selected>GET</option>
        <option value="POST">POST</option>
        <option value="DELETE">DELETE</option>
        <option value="PUT">PUT</option>
      </select><br><br>
      <div class="label">Action:</div><span id="actionPre"></span><input width="400px" type="text" id="action" value="http://localhost:8080/accounts/hello" /><br><br>
    </td><td>
      <div class="label">Body</div><br>
      <textarea id="data"></textarea><br><br>
    </td></tr></table>
    <button id="sendButton">Send Request</button><br><br>
    <span id="time">&nbsp;</span><br><br>
    Response RAW:<br>
    <pre id="responseRaw" class="box"></pre><br><br><br>
    Response:<br>
    <div id="response" class="box"></div><br><br>
	</body>
</html>
