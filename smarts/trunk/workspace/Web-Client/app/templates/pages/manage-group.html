<div class="employeeListWrapper">
    <div class="employeeList">
        <div class="employeeWrapper fadeColors noTextSelect" draggable="true" ng-repeat="(employeeID, employee) in manageGroupCtrl.employees">
            <img src="../global/images/default.png" class="employeeImage" />
            <div class="employeeText">
                <div class="employeeName">{{employee.firstName}} {{employee.lastName}}</div>
                <div class="employeeDefaultGroup">Default Group</div>
            </div>
            <div class="employeeMenuButton fadeColorOpacity">Manage v</div>
        </div>
    </div>
</div>
