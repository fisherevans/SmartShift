<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body selectBusinessModal">
    <div class="modalContent" ng-class="{centered:centered}" ng-bind-html="content | trustHTML"></div>
</div>
<div class="modal-footer">
    <button class="smartButton fadeColors orangeBG floatLeft" ng-click="no()">{{noText}}</button>
    <button class="smartButton fadeColors blueBG" ng-click="yes()">{{yesText}}</button>
</div>
