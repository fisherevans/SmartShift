<form name="filterEmployeesForm" ng-submit="group()">
    <div class="modal-header">
        <h3 class="modal-title">Filter Employee List</h3>
    </div>
    <div class="modal-body" id="filterEmployeesModal">
        <div class="smartInputLine">
            <div class="smartInputLabel">Name Filter</div>
            <div class="smartInputWrapper">
                <input ng-model="nameFilter" type="text"
                       alt="Name Filter" class="smartInputText fadeColors">
            </div>
        </div>

        <div class="smartInputLine">
            <div class="smartInputLabel">Groups</div>
            <div class="smartInputWrapper">
                <div class="smartCheckboxLinkWrapper" ng-repeat-start="group in groupOptions">
                    <div class="smartCheckboxLink fakeLink noTextSelect" ng-click="toggleGroupRoleShow(group)">{{group.showRoles ? "Hide" : "Show"}} Roles</div>
                </div>
                <label class="smartCheckboxLabel noTextSelect fadeColors" ng-class="{'checked':groupsSelected[group.id],inputError:error}" no-animate>
                    <input type="checkbox" class="smartCheckbox" value="{{group.id}}" name="group" ng-model="groupsSelected[group.id]" ng-change="groupChanged(group)">
                    <div class="smartCheckboxCheck" ng-class="{'icon-not-checked':!groupsSelected[group.id], 'icon-checked':groupsSelected[group.id] }"></div>
                    {{group.name}}
                </label>
                <label class="smartCheckboxLabel subCheckbox noTextSelect fadeColors" ng-show="group.showRoles" ng-repeat="role in group.roleOptions" ng-class="{'checked':groupRolesSelected[group.id][role.id],inputError:error}" no-animate>
                    <input type="checkbox" class="smartCheckbox" value="{{role.id}}" name="group" ng-model="groupRolesSelected[group.id][role.id]" ng-change="roleChanged(role)">
                    <div class="smartCheckboxCheck" ng-class="{'icon-not-checked':!groupRolesSelected[group.id][role.id], 'icon-checked':groupRolesSelected[group.id][role.id] }"></div>
                    {{role.name}}
                </label>
                <div ng-repeat-end></div>
            </div>
            <div class="centeredText">
                <span class="fakeLink fadeColors" ng-click="setAll(true)">Select All</span>
                -
                <span class="fakeLink fadeColors" ng-click="setAll(false)">Clear Selection</span>
            </div>
        </div>

        <p class="smartModelError smartModelPara" ng-if="error">{{error}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="smartButton fadeColors orangeBG floatLeft" ng-click="cancel()">Cancel</button>
        <button type="button" class="smartButton fadeColors blueBG" ng-click="submit()">Apply</button>
    </div>
</form>
